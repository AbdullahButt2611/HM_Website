<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>House Moverz | Details Form</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <meta name="viewport" content="width=device-width","initial-scale=1.0">
    </head>
    <body>
        <div class="second-body">
            <div class="sc-container">
                <div class="sc-content">
                        <div class="image-box">
                            <img src="images/illustration.png" alt="">
                        </div>
                    
                    <form action="#">
                        <div class="topic">Further Details</div>
                        <div class="sc-select-box sc-input-box">
                            <select>
                                <option>Select</option>
                                <option>Studio</option>
                                <option>1-Bedroom</option>
                                <option>2-Bedroom</option>
                                <option>3-Bedroom</option>
                                <option>4-Bedroom</option>
                                <option>Partial Few Items</option>
                                <option>Storage Packaging</option>
                                <option>Others</option>
                            </select>
                            <label>Move Size</label>
                        </div>
                        <div class="move-size">
                            <textarea></textarea>
                            <label>Moving Details</label>
                        </div>
                        <div class="sc-input-box quote-btn">
                            <input type="submit" value="Quotaion">
                        </div>
                        <div class="sc-input-box invoice-btn">
                            <input type="submit" value="Invoice">
                        </div>
                        <div class="sc-input-box back-btn">
                            <a href="index.html"><input type="submit" value="Back"></a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
