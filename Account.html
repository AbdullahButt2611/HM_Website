<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>House Moverz | Login & Registration Form</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <meta name="viewport" content="width=device-width","initial-scale=1.0">
    </head>
    <body>
        <div class="account-body">
            <div class="account-container">
                <input type="checkbox" id="flip">
                <div class="cover">
                    <div class="front">
                        <img src="images/logimg-1.jpg">
                        <div class="text">
                            <div class="text-1">We Warmly<br>Welcome You!</div>
                            <div class="text-2">Let's get connected</div>
                        </div>
                    </div>
                    <div class="back">
                        <img src="images/logimg-2.jpg" class="backimg">
                        <div class="text">
                            <div class="text-1">Every new friend is a<br>new adventure!</div>
                            <div class="text-2">Let's get started</div>
                        </div>
                    </div>
                </div> 
                <form action="#">
                    <div class="form-content">
                        <div class="login-form">
                            <div class="title">Login</div>
                            <div class="input-boxes">
                                <div class="input-box">
                                    <i class="fas fa-envelope"></i>
                                    <input type="text" placeholder="Enter Your Email" required>
                                </div>
                                <div class="input-box">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" placeholder="Enter Your Password" required>
                                </div>
                                <div class="text"><a href="#">Forgot Password?</a></div>
                                <div class="ac-button input-box">
                                    <input type="submit" value="Login">
                                </div>
                                <div class="text sign-up-text">Don't have an account? <label for="flip">Signup Now!</label></div>
                            </div>
                        </div>
                        <div class="signup-form">
                            <div class="title">Sign Up</div>
                            <div class="input-boxes">
                                <div class="input-box">
                                    <i class="fas fa-user"></i>
                                    <input type="text" placeholder="Enter Your Name" required>
                                </div>
                                <div class="input-box">
                                    <i class="fas fa-envelope"></i>
                                    <input type="text" placeholder="Enter Your Email" required>
                                </div>
                                <div class="input-box">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" placeholder="Enter Your Password" required>
                                </div>
                                <div class="ac-button input-box">
                                    <input type="submit" value="Sign Up">
                                </div>
                                <div class="text log-in-text">Already have an account? <label for="flip">Login Now!</label></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
