<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>House Moverz | Details Form</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <meta name="viewport" content="width=device-width","initial-scale=1.0">
    </head>
    <body>
        <div class="last-body">
            <div class="last-container">
                <div class="last-content">
                    <div class="last-image-box">
                        <img src="images/business.png">
                    </div>
                <form action="#">
                    <div class="last-topic">Final Assessment</div>
                    <div class="last-input-box">
                        <input type="text" required>
                        <label>Quantity</label>
                    </div>
                    <div class="last-input-box">
                        <input type="text" required>
                        <label>Amount</label>
                    </div>
                    <div class="last-input-box">
                        <input type="text" required>
                        <label>Vat Amount</label>
                    </div>
                    <div class="last-input-box download-btn">
                        <input type="submit" value="Download Quotation">
                    </div>
                    <div class="last-input-box back-btn">
                        <input type="submit" value="Back">
                    </div>
                </form>
            </div>
            </div>
        </div>
    </body>
</html>
